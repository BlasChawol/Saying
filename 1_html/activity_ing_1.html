<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <link href="../2_css/activity_page.css" rel="stylesheet" type="text/css">
        <link href="../2_css/phones.css" rel="stylesheet" type="text/css">
        <link href="../2_css/desktop.css" rel="stylesheet" type="text/css">

        <title>最佳語錄組合</title>
    </head>
    <body>
        <header>
            <h1 class="title">最佳語錄組合</h1>
        </header>
        <div class="text_div">
            <h2 class="text_title">活動說明:</h2>
            <h3 class="text">
                上傳你自己所抽到的最有趣的組合吧!<br>    
            </h3>
            <h2 class="text_rule">規則:</h2>
            <h3 class="text">
                1.上傳的必須是"一次抽兩個語錄"的截圖<br>
                2.圖片的比例限制為1:1<br>
                3.僅限有在語錄列表中的語錄組合<br>
            </h3>
            <h2 class="time_title">時間:</h2>
            <h3 class="text">
                收件時間:<br>
                    每月的1號7:00~當月的最後一天18:00<br>
                投票時間:<br>
                    截稿日過後的7天<br>
            </h3>
            <h5 class="text">(每月常駐)</h5>
            
        </div>
    </body>
</html>
